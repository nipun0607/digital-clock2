<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Good Morning</h1>
     <div class="main_container">
        <div class="heading">
        DIGITAL CLOCK

         </div>
    <div class="timing">
        <div class="hours">
            <span class="hrs">00</span><span class="hrs">Hours</span>
        </div>
        <div class="minute">
            <span class="min">00</span><span class="min">Minutes</span>     
         </div>
         <div class="second">
            <span class="sec">00</span><span class="sec">Seconds</span> 
         </div>  
         <div class="format">
            AM
         </div>
    </div>
   </div>
</div>
</body>
<script src="./script.js"></script>
</html>
